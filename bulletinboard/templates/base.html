<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="icon" href="{% static 'bulletinboard/favicon.ico' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand title" href="{% url 'accounts:home' %}">ダンベル交換所</a>
<div class="collapse navbar-collapse">
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %} 
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:logout_page' %}">ログアウト</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:edit_page' %}">アカウント情報の変更</a> 
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'board:list_topics' %}">掲示板一覧</a>
    </li>
    <li class="nav-item">
      <a class="nav-link login" href="{% url 'accounts:login_page' %}">ログイン</a>
    </li>
    <li class="nav-item">
      <a class="nav-link registration" href="{% url 'accounts:registration' %}">会員登録</a>
    </li>
    {% endif %}
  </ul>
</div>
</nav>
{% block content %}{% endblock %}
{% block javascript %}{% endblock %}
</body>
</html>
