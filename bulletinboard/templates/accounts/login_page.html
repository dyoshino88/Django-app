{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<style>
  /* 入力欄の幅を調整 */
.form-control {
  max-width: 500px; /* 適切な幅に調整 */
}

/* フォーム間のスペース */
.form-group {
  margin-top: 1%;
}

/* ボタンのスタイル */
.btn-login {
  background-color: #8cf49c;
  color: #000;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  cursor: pointer;
}

.btn-login:hover {
  background-color: #24ec4c; /* マウスオーバー時の背景色 */
}
</style>
  
<form method="POST" class="mt-4">
  {% csrf_token %}
  <div class="form-group">
    {{ login_form.email.label_tag }} <!-- ラベルを表示 -->
    {{ login_form.email|add_class:"form-control" }} <!-- 入力フィールドにクラスを追加 -->
  </div>
  <div class="form-group">
    {{ login_form.password.label_tag }} <!-- ラベルを表示 -->
    {{ login_form.password|add_class:"form-control" }} <!-- 入力フィールドにクラスを追加 -->
  </div>
  <button type="submit" class="btn-login mt-3">ログイン</button>
</form>
{% endblock %}
