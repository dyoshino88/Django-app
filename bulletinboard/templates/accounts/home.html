{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}
{% if messages %} 
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
{% if user.is_authenticated %}
    <!-- ログイン状態の場合のコンテンツ -->
    <h1>ようこそ、{{ user.username }}さん！</h1>
    <!-- ログイン状態に応じたコンテンツを記述 -->
{% endif %}
<div class="homepage">
<div class="mtext">
そのダンベル重すぎor軽すぎ？<br>
誰かと交換して再利用！
</div>
</div>
{% endblock %}
